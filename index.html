<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<body>
    <header>CALCULATOR</header>
    <!-- <a style="text-align:center ;display:block" href="https://jimmy0705.github.io/calculator-vanilla-js/" target="_blank">calculator is hosted here</a> -->
    <main class="calc-body">

        <section class="display-area">
            <div class="screen"></div>
        </section>

        <section class="  button-area">
            <div class="calculator-button"><button class=" ui inverted blue button">0</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">1</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">2</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">3</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">4</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">5</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">6</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">7</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">8</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">9</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">.</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">+</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">-</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">*</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">/</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">(</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">)</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">%</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">CE</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">C</button></div>
            <div class="calculator-button"><button class="ui inverted blue button">=</button></div>
            


        </section>



    </main>
    

    <script src="script.js"></script>
</body>
</html>
