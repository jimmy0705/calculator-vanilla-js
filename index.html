<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
    <header>CALCULATOR</header>
    <a style="text-align:center ;display:block" href="https://jimmy0705.github.io/calculator-vanilla-js/" target="_blank">calculator is hosted here</a>
    <main class="calc-body">

        <section class="display-area">
            <div class="screen"></div>
        </section>

        <section class="button-area">
            <div class="calculator-button"><button class="button">0</button></div>
            <div class="calculator-button"><button class="button">1</button></div>
            <div class="calculator-button"><button class="button">2</button></div>
            <div class="calculator-button"><button class="button">3</button></div>
            <div class="calculator-button"><button class="button">4</button></div>
            <div class="calculator-button"><button class="button">5</button></div>
            <div class="calculator-button"><button class="button">6</button></div>
            <div class="calculator-button"><button class="button">7</button></div>
            <div class="calculator-button"><button class="button">8</button></div>
            <div class="calculator-button"><button class="button">9</button></div>
            <div class="calculator-button"><button class="button">.</button></div>
            <div class="calculator-button"><button class="button">+</button></div>
            <div class="calculator-button"><button class="button">-</button></div>
            <div class="calculator-button"><button class="button">*</button></div>
            <div class="calculator-button"><button class="button">/</button></div>
            <div class="calculator-button"><button class="button">(</button></div>
            <div class="calculator-button"><button class="button">)</button></div>
            <div class="calculator-button"><button class="button">%</button></div>
            <div class="calculator-button"><button class="button">CE</button></div>
            <div class="calculator-button"><button class="button">C</button></div>
            <div class="calculator-button"><button class="button">=</button></div>
            


        </section>



    </main>
    

    <script src="script.js"></script>
</body>
</html>
